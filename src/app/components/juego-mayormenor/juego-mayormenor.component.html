<div class="container jumbotron">
  <div class="row">
    <div class="col-sm jumbotron mesa-cartas bg-success">
      <img src="{{imagenLoader}}" [hidden]="!loader" class="loader">
      <span [hidden]="loader" *ngFor="let card of dcards">
        <img class="w-50" [src]="card.blankCard">
      </span>
    </div>

    <div class="col-sm pb-4 text-center align-self-center">
      <div>
        <h5 class="lead mb-3 text-mono text-info text-center">Cartas restantes: {{cartasRestantes}}</h5>
        <div>
          <button class="btn btn-primary btn-shadow text-mono mt-2 w-50"
            (click)="juegoNuevo()">Nuevo Juego</button>
        </div>
        <div>
          <button class="btn btn-primary btn-shadow text-mono mt-2 w-50"
            (click)="mostrarInstrucciones()">Instrucciones</button>
        </div>
        <div>
          <button class="btn btn-primary btn-shadow text-mono mt-2 w-50"
            routerLink="/menu-juegos">Salir</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row pb-2">
    <div class="col-sm text-center">
      <div>
        <h4 class="lead mb-3 text-mono text-warning">{{mensaje}}</h4>
      </div>
      <button class="btn btn-primary btn-shadow boton-juego text-mono"
              (click)="elegirMayor()">Mayor</button>
      <button class="btn btn-primary btn-shadow boton-juego text-mono"
              (click)="elegirMenor()">Menor</button>
    </div>
  </div>
</div>
