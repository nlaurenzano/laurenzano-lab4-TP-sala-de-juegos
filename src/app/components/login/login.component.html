<form class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  
  <input name="nombre" type="email" class="login-username" autofocus="true" required="true" placeholder="Username" [(ngModel)]="usuario.nombre" />
  <input name="clave" type="password" class="login-password" required="true" placeholder="Password" [(ngModel)]="usuario.clave" />

  <!-- <input type="submit" name="Login" value="Login" class="login-submit" /> -->
  <input type="button" name="Login" value="Login" class="login-submit" (click)="validarUsuario()" />
</form>
