<form class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  
  <input name="nombre" type="email" class="login-username" autofocus="true" required="true" placeholder="Username" />


  <input name="clave" type="password" class="login-password" required="true" placeholder="Password" />

  <input type="button" name="Login" value="Login" class="login-submit" (click)="authService.signIn(nombre.value, clave.value)" />


</form>
